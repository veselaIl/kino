<div class="content-projection" ng-if="movie.name">
    <div class="fond">
        <span class="s1"> {{ movie.name}}</span>
        <h4 class="projection-h4">Кино {{ projectionCinema.name }} | Зала {{ projectionDetails.zalaID }} | {{ projectionDetails.time }}</h4>
    </div>
    <div class="cardDetails">
        <div class="thumbnail"><img class="left" src="{{ movie.image }}"/></div>
        <div class="right-projection">
        <h1 class="projection-h1">  </h1>
            <div class="row-seat">
                <div class='seat-map'>
                    <table>
                    <tr class="seats" ng-repeat="row in projectionCinema.zali[0].space track by $index">
                        <td class='seat' ng-repeat='i in getNumber(row) track by $index' >
                        <img class='img-table' src='/images/seat.gif'>
                        <span class='text-table'>{{$index+1}}</span>
                        </td>
                    </tr>
                    </table>
                </div>
            </div>   
        <div class="premier-date">
            <table st-table="displayedCollection" st-safe-src="rowCollection" class="table table-striped">
                <thead>            
                    <tr class='head-table'>
                        <th st-sort="time">Информация </th>                
                        <th st-sort="type">Филм</th>
                        <th>Тип</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr dir-paginate="projection in filteredProjections | itemsPerPage: pageSize | orderBy: 'time' track by $index " current-page="currentPage">
                        <td>
                            <h5> Дата/час {{projection.time}}</h5>
                            <span>{{ projection.mesta }}</span>
                        </td>
                        <td>{{ projection.movieName }}</td>
                        <td>{{ types.availableOptions[projection.type - 1].name }}</td>
                        <td class="buttonView"><a href="/admin/projections/{{projection._id}}"class="btn btn-sm btn-danger">
                            <i class="glyphicon glyphicon-eye-open"></i></a>
                            <a  class="btn btn-sm btn-danger" mwl-confirm  title ="{{vm.titleBox}}" message="{{vm.message}}"
                                on-confirm ="vm.onConfirm(projection)" confirm-text = '{{vm.confirmText}}' cancel-text = "{{vm.cancelText}}"> 
                                <i class="glyphicon glyphicon-trash"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
      
    </div>

</div>
