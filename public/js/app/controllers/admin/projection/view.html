<div class="content">
    <div class='add-movie'>
        <i class="fa fa-plus-circle" aria-hidden="true"></i>
        <a href='#!/projections/add'>Добави прожекция</a> 
    </div>
    <!--  -->
   <div class="row itemsPerPage">
        <div class="col-4 col-sm-4">
            <h3>Следващи прожекции</h3> 
        </div>    
        <div class="col-5 col-sm-6 cinema-group">
            <div class='select-cinema-group'>
                <label>Избери кино</label> 
                <select class='select-cinema' ng-model='cinemaValue'>
                    <option value="" selected='selected'>Кино </option>
                    <option ng-repeat="cinema in cinemas" value="{{cinema.kinoID}}">{{cinema.name}}</option>
                </select>   
            </div>
            <div class='select-cinema-group' ng-if="cinemaValue">
                <label>Избери зала</label> 
                <select class='select-cinema' ng-disabled="disabled"  ng-model="projections.zalaID">
                    <option value="" selected='selected'>Зала </option>
                    <option ng-repeat="zala in kino.zali">{{zala.zalaID}}</option>
                </select>
            </div>
        </div>
        <!--  -->
        <div class="col-3 col-sm-2 projections-per-page">
            <label class="projectionsPerPage" for="search"> Брой &nbsp;
                <select class="contol projectionsPage" ng-init="pageSize = '10'" ng-model="pageSize">
                    <option>10</option>
                    <option>20</option>
                    <option>30</option>
                </select>
            </label>
        </div>
    </div>
    <table st-table="displayedCollection" st-safe-src="rowCollection" class="table table-striped">
        <thead>            
            <tr class='head-table'>
                <th st-sort="time">Информация </th>                
                <th st-sort="type">Филм</th>
                <th>Тип</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr dir-paginate="projection in filteredProjections | itemsPerPage: pageSize | orderBy: 'time' track by $index " current-page="currentPage">
				<td>
                    <h5> Дата/час {{projection.time}}</h5>
                    <span>{{ projection.mesta }}</span>
                </td>
                <td>{{ projection.movieName }}</td>
                <td>{{ types.availableOptions[projection.type - 1].name }}</td>
				<td class="buttonView"><a href="#!/projections/{{projection._id}}"class="btn btn-sm btn-danger">
                    <i class="glyphicon glyphicon-eye-open"></i></a>
                    <a  class="btn btn-sm btn-danger" mwl-confirm  title ="{{vm.titleBox}}" message="{{vm.message}}"
                        on-confirm ="vm.onConfirm(projection)" confirm-text = '{{vm.confirmText}}' cancel-text = "{{vm.cancelText}}"> 
                        <i class="glyphicon glyphicon-trash"></i></a>
                </td>
			</tr>
        </tbody>
    </table>
</div>
