<div class="content">
  <div class="row users-view">
    <div class="col-12 col-sm-8 col-xs-12">
      <h3>Съобщения</h3>
    </div>
    <table st-table="displayedCollection" st-safe-src="rowCollection" class="table table-striped">
      <thead>
        <tr class='head-table'>
          <th st-sort="time">Дата</th>
          <!-- <th>Потребителско име</th> -->
          <th>Е-мейл</th>
          <!-- <th>Телефонен номер</th> -->
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="message in messages track by $index " current-page="currentPage">
          <td>{{ message.creationDate | date: 'dd MMMM yyyy | HH:mm'}}ч.</td>
          <!-- <td>{{ message.username }}</td> -->
          <td>{{ message.email }}</td>
          <!-- <td>{{ message.phoneNumber }}</td> -->
          <td class="buttonView">
            <a class="btn btn-sm btn-danger" href="/admin/messages/{{message._id}}">
              <i class="glyphicon glyphicon-eye-open"></i>
            </a>
          </td>
          <td class="buttonView">
            <a class="btn btn-sm btn-danger" mwl-confirm title="{{vm.titleBox}}" message="{{vm.message}}" on-confirm="vm.onConfirm(message._id)"
              confirm-text='{{vm.confirmText}}' cancel-text="{{vm.cancelText}}">
              <i class="glyphicon glyphicon-trash"></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
