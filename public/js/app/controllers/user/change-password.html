            <div class="col-sm-9 col-u9">
                    <div class="container-wrap">
                        <form ng-submit="changePassword($event)" class="form-user">
                            <h2>
                                Промяна на парола
                            </h2>
                            <hr class="purple purple-u">
                            <div class="form-group">
                                <label for="oldPass">Стара парола</label>
                                <input ng-model="user.oldPassword" type="password" class="form-control" id="oldPass" aria-describedby="oldPassHelp" placeholder="Стара парола">
                                <small id="oldPassHelp" class="form-text text-muted"></small>
                            </div>
                            <div class="form-group">
                                <label for="newPass">Нова парола</label>
                                <input ng-model="newPassword" type="password" class="form-control" id="newPass" aria-describedby="newPassHelp" placeholder="Нова парола">
                                <small id="newPassHelp" class="form-text text-muted"></small>
                            </div>
                            <div class="form-group">
                                <label for="repeatPass">Повторете паролата</label>
                                <input ng-model="confirmNewPassword" type="password" class="form-control" id="repeatPass" aria-describedby="repeatPassHelp" placeholder="Повторете паролата">
                                <small id="repeatPassHelp" class="form-text text-muted"></small>
                            </div>
                            <button type="submit" class="btn btn-primary button forward-btn">Запиши</button>
                        </form>
                    </div>
