<div class="container-main">
    <div class="container">
        <div class="row">
            <div class="col col-sm-12 col-md-12">
                <h3 class="cinema-title"> Нашите кина: </div>
            </div>
        </div>    
        <div ng-if="cinemas.length" class="row">        
            <div ng-repeat="cinema in cinemas track by $index" class="col col-sm col-md-6">
                <div class="cinema-container">
                    <a href="/cinemas/view-cinema/{{ cinema.kinoID }}">
                        <div class="tmb-zoom center-block">
                            <div class="img-zoom center-block">
                                <img class="thumbnail-md" ng-src="/images/cinemas/{{ cinema.image }}">
                            </div>
                            <h3 class="title-sm">{{cinema.name}}</h3>
                            <p class="address">{{cinema.address}}</p>
                        </div>                             
                    </a>
                </div>
            </div>

                    <p>Бургас 8000, ул. „Сердика“ 2</p>
                </a>
            </div> -->
        </div>
    </div>    
</div>
