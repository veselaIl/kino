<div class="container-movies">    
    <div class="date-picker__wrap days">
        <section class="date-picker carousel js-movie-calendar carousel-style-strip">
            <ul class="carousel-items week">
                <li class="week-day date-picker__date" ng-class="{ active: activeDay === day }" ng-repeat="day in week">
                    <a href class="date-picker__link" ng-click="setActive(day)">
                        <span class="date-picker__date-weekday" >{{ day.format('dddd') }}</span>
                        <span class="date-picker__date-month">{{ day.format('MMMM') }}</span>
                        <span class="date-picker__date-day">{{ day.format('DD') }}</span>
                    </a>
                </li>       
            </ul>
        </section>
    </div>
    <div ng-if="movieDetails" class="container-card" ng-repeat="movie in movieDetails">
        <div class="card-media" >
          <!-- media container -->
          <div class="card-media-object-container">
            <div class="card-media-object">
                <img class="movie-poster" ng-src="{{movie.image}}">
            </div>
          </div>
          <!-- <div class="container-card"> -->
          <div class="card-media-body">
            <div class="card-media-body-top">
            <span class="card-media-body-heading">{{movie.name}}</span>
            <i class="fa fa-star-o fa-1x favourite"><span id="textMessage">Добави в любими</span></i>
            <div>
                <i class="fa fa-clock-o clock">
                    <span class="card-media-body-duration"> 
                        {{movie.duration}} минути
                    </span>
                </i>
                <ul class="genre-list">
                    <li ng-repeat="genre in movie.genre track by $index">{{genre}}</li>
                </ul>
            </div>
            <p class="book-message"><i class="fa fa-ticket" aria-hidden="true">
                </i> Изберете час, за да запазите билет.
            </p>
            <div>
                <ul>
                    <li class="projection-times" ng-repeat="item in projections[movie.name] | orderBy: 'timestamp'">
                       <div >
                            <a href="/projections/book/{{item.kinoId}}/{{item.zalaID}}/{{item.movieID}}/{{item.time}}" 
                            class="projection-hour" ng-if="(activeDay.toDate() | date:'dd-MM') == (item.time * 1000 | date: 'dd-MM')"
                            ng-model="item.time">{{item.time * 1000 | date: 'HH:mm'}}</a>
                            <!-- <a>{{activeDay.toDate() | date:'dd-MM'}}</a> -->
                       </div>
                    </li>
                </ul>
            </div>
            <div class="card-media-body-top-icons u-float-right">
            </div>
            </div>
            <div class="card-media-body-supporting-bottom">
              <span class="card-media-body-supporting-bottom-text subtle">Mezzanine, San Francisco, CA</span>
              <span class="card-media-body-supporting-bottom-text subtle u-float-right">Free &ndash; $30</span>
            </div>
            <div class="card-media-body-supporting-bottom card-media-body-supporting-bottom-reveal">
              <span class="card-media-body-supporting-bottom-text subtle">#Music #Party</span>
              <a href="#/" class="card-media-body-supporting-bottom-text card-media-link u-float-right">VIEW TICKETS</a>
            </div>
          </div>
        </div>
      </div>
</div>
