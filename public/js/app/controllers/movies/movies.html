<div ng-controller="MovieController" class="container-main">
    <div ng-if="movies.length" class="row">
        <div ng-repeat="movie in movies" class="col-sm-3">
            <a href="#!/preview-movie/{{ movie.movieID }}">
                <img class="thumbnail-md" ng-src="url('{{ movie.image }}');">
                <h3 class="title-sm">{{ movie.name }}</h3>
            </a>
        </div>
    </div>
</div>
