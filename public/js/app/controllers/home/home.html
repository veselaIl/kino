<data-owl-carousel class="owl-carousel" data-options="{singleItem: true,items: 1, pagination: true}">
    <owl-carousel-item ng-repeat="movie in ::filter" class="item">
        <img src="/images/movies/{{::movie.largeImage}}" title="{{::movie.name}}">
    </owl-carousel-item>
</data-owl-carousel>
<div class="container-main main-container-home">   
  <div class="container-movies " > 
        <div class="filter ">          
            <div class="announcement" id="announcement-wrapper">
                <ul class="cinema-filter">
                    <h4 class='filter-header'> Филтрирай по жанр</h4>
                    <div class="field-input">
                        <input type="text" ng-model="searchText" placeholder="Търси по заглавие на филм..."/><span> </span>
                    </div>
                    <li class="projection-times" ng-repeat="genre in genres.slice(0,10)">
                        <a>                                        
                            <div class="cinema-items" ng-click="toggleCinema(genre, $event, $index)">
                                <label class="button-home btn-home cine{{$index}}">
                                    <input type="checkbox" ng-model="checked">
                                    <span class="cinema-name">{{::genre}}</span>
                                </label>
                            </div>
                        </a>
                    </li>
                </ul>          
            </div>
        </div>
        <div ng-if="movies.length" class="row movies">        
            <div ng-if="filter.length" ng-repeat="movie in filter | fuzzyBy: 'name': searchText: caseSensitive track by $index" class="col col-lg-3 col-md-4 col-sm-6 col-xs-8 movie-content">
                <a href="/movies/{{ movie.movieID }}">
                    <img class="thumbnail-sm" ng-src="/images/movies/{{ movie.image }}">
                    <h3 class="title-sm">{{ movie.name }}</h3>
                    <div class="premiere">Премиера: {{ movie.premierDate | date : 'dd MMMM yyyy'}} | {{ movie.duration }} минути</div>
                </a>
            </div> 
        </div>
    </div>
</div>
