<div class="container-movies " >
    
    <div class="filter ">          
        <button class="button-collapse" onclick="document.getElementById('announcement-wrapper').classList.toggle('open');"><i class="fa fa-filter"></i>
            Филтър</button>
        <div class="announcement" id="announcement-wrapper">

            <ul class="cinema-filter">
                <h4> По жанр</h4>
                <li class="projection-times" ng-repeat="genre in genres.slice(0,10)">
                    <a>                                        
                        <div class="cinema-items" ng-click="toggleCinema(genre, $event, $index)">
                            <label class="button-home btn-home cine{{$index}}">
                                <input type="checkbox" ng-model="checked">
                                <span class="cinema-name">{{::genre}}</span>
                            </label>
                        </div>
                    </a>
                </li>
            </ul>
            <ul class="type-filter">
              <h4>По тип</h4>
              <li class="types-filter" ng-repeat="type in movieTypes track by $index">
                    <a>                                        
                        <div class="type-items" ng-click="toggleType(type, $event, $index)">
                            <label class="button-type btn-type type{{$index}}">
                                <input type="radio" ng-model="checked">
                                <span class="type-name">{{::type}}</span>
                            </label>
                        </div>
                    </a>
              </li>
            </ul>
        </div>
    </div>
    <div ng-if="movies.length" class="row movies">        
        <div ng-if="filter.length" ng-repeat="movie in filter track by $index" class="col col-lg-3 col-md-4 col-sm-6 col-xs-8 movie-content">
            <a href="/movies/preview-movie/{{ movie.movieID }}">
                <img class="thumbnail-sm" ng-src="/images/movies/{{ movie.image }}">
                <h3 class="title-sm">{{ movie.name }}</h3>
                <div class="premiere">Премиера: {{ movie.premierDate | date : 'dd MMMM yyyy'}} | {{ movie.duration }} минути</div>
            </a>
        </div> 
    </div>
</div>
